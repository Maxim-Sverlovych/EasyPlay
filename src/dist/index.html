<body>

	<a href="/index.html">

		<section class="player">
			<div class="player-btn player-video">Видео</div>

			<div class="player-btn player-radio">Радио</div>

		<div class="temp">
			<h2>
				Медиа портал <span class="red-text">Я</span>Tunes
			</h2>
		</div>

		<article class="player-block video">
			<div class="container">
				<div class="video-container">

						<button class="video-button video-button__play fa fa-play"></button>
						<button class="video-button video-button__stop fa fa-stop"></button>
						<p class="video-time video-time__passed">00:00</p>
						<input type="range" class="video-progress" min="0" max="100" step="0.1" value="0">
						<p class="video-time video-time__total">00:00</p>
					</nav>
				</div>
			</div>
		</article>

		<article class="player-block audio">
			<div class="container">
				<div class="audio-container">
					<div class="audio-cover">
						<img class="audio-img" src="/c0cd835641996df6334317863524bf5f.jpg" alt="обложка">
					</div>
					<h3 class="audio-header">Крути пластинку</h3>
					<audio class="audio-player" src="/fc2bd77121b6b59a52ae6f2dde8a7dfe.mp3"></audio>
				</div>
			</div>
			<footer class="footer-fix audio-footer">
				<nav class="audio-navigation">
					<div class="audio-btns">
						<button class="audio-button audio-button__prev fa fa-step-backward"></button>
						<button class="audio-button audio-button__play fa fa-play"></button>
						<button class="audio-button audio-button__next fa fa-step-forward"></button>
					</div>
					<span class="audio-time audio-time__passed">00:00</span>
					<div class="audio-progress">
						<div class="audio-progress__timing"></div>
					</div>
					<span class="audio-time audio-time__total">00:00</span>
				</nav>
			</footer>
		</article>

							<img class="radio-cover__img" src="/dbfd811c18b066f1f3e8bcc6d6b18e32.jpg" alt="обложка">
						</div>
						<h3 class="radio-header__big">Выбери радиостанцию</h3>
					</div>
					<form class="radio-navigation">
						<h2 class="radio-header">Другие радиостанции</h2>
						<ul class="radio-list">
							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="/8e3d8fc1c62ce0830beb239d4b1f270e.png" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="RTLGroove" name="radioStantion" data-radio-stantion="http://shoutcast.rtl.it:3040/">
									<span class="radio-name">RTL Groove</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">

									</div>
									<input class="radio-btn" type="radio" id="energy" name="radioStantion" data-radio-stantion="http://ic4.101.ru:8000/region_energy_161">
									<span class="radio-name">Energy</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="/8cdf37afc2f7f03012bb2e480e193f11.jpg" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="recordRus" name="radioStantion" data-radio-stantion="http://air.radiorecord.ru:8102/rus_320">
									<span class="radio-name">Record Rus</span>
								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="/8ad79ef24cb6d5f172a4a1b09793ad25.jpg" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="slowRadio" name="radioStantion" data-radio-stantion="http://air.radiorecord.ru:8102/mdl_320">

								</label>
							</li>

							<li class="radio-item">
								<label>
									<div class="radio-check">
										<img class="radio-img" src="/27076bb5692bdfbcdde085a2fc53ff0c.png" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="roadRadio" name="radioStantion" data-radio-stantion="http://dorognoe.hostingradio.ru:8000/dorognoe">
									<span class="radio-name">Дорожное Радио</span>
								</label>
							</li>

									<div class="radio-check">
										<img class="radio-img" src="/6f98e04bce5fa85f1eb44a1cad386394.jpg" alt="обложка">
									</div>
									<input class="radio-btn" type="radio" id="90years" name="radioStantion" data-radio-stantion="http://online.radiorecord.ru:8102/sd90_320">
									<span class="radio-name">90-e</span>
								</label>
							</li>

						</ul>
					</form>
				</div>
			</div>
			<footer class="footer-fix radio-footer">
				<button class="radio-stop fa fa-play"></button>
			</footer>
